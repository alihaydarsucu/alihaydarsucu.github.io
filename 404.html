<html lang="tr" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="404, sayfa bulunamadı, hata, Ali Haydar Sucu, bilgisayar mühendisliği, kişisel web sitesi">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://alihaydarsucu.github.io/404.html">
    <meta property="og:title" content="Sayfa Bulunamadı | Ali Haydar Sucu">
    <meta property="og:description" content="Aradığınız sayfa bulunamadı. Ali Haydar Sucu'nun kişisel web sitesine dönmek için tıklayın.">
    <meta property="og:image" content="https://alihaydarsucu.github.io/Images/og-image.webp">
    <meta property="og:site_name" content="Ali Haydar Sucu">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://alihaydarsucu.github.io/404.html">
    <meta property="twitter:title" content="Sayfa Bulunamadı | Ali Haydar Sucu">

    <meta name="twitter:creator" content="@alihaydarsucu">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://alihaydarsucu.github.io/404.html" />
    
    <!-- Hreflang -->
    <link rel="alternate" hreflang="tr" href="https://alihaydarsucu.github.io/404.html" />
    <link rel="alternate" hreflang="en" href="https://alihaydarsucu.github.io/en/404.html" />
    
    <title>Sayfa Bulunamadı | Ali Haydar Sucu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/Images/Icons/icon.webp">
    <link rel="apple-touch-icon" href="/Images/Icons/icon.webp">
    <meta name="theme-color" content="#2563eb">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--blue);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--dark-purple);
        }
        
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.3);
            border: 2px solid var(--primary);
            margin-top: 1rem;
        }
        
        .home-link:hover {
            background: var(--orange);
            border-color: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 126, 29, 0.4);
            color: white;
        }
        
        .home-link i {
            font-size: 1.3rem;
        }
        
        body.dark-mode .error-message {
            color: var(--dark-text);
        }
        
        body.dark-mode .error-code {
            color: var(--primary);
        }
        
        body.dark-mode .home-link {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 6px 20px rgba(77, 148, 255, 0.3);
        }
        
        body.dark-mode .home-link:hover {
            background: var(--orange);
            border-color: var(--orange);
            box-shadow: 0 8px 25px rgba(255, 158, 61, 0.4);
        }
        
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header role="banner">
        <!-- Header içeriği buraya -->
        <div class="container">
            <nav role="navigation" aria-label="Ana navigasyon">
                <div class="logo">
                    <img src="/Images/Icons/icon.webp" alt="Ali Haydar Sucu logosu" class="logo-img">
                    <a href="/" aria-label="Ana sayfaya dön">Ali Haydar Sucu</a>
                </div>
            </nav>
        </div>
    </header>

    <main role="main">
        <div class="error-container" role="alert" aria-live="polite">
            <div class="error-code" aria-label="Hata kodu">404</div>
            <div class="error-message" id="message">Sayfa Bulunamadı</div>
            <a href="/" class="home-link" id="homeLink" aria-label="Ana sayfaya dönmek için tıklayın">
                <i class="fas fa-home" aria-hidden="true"></i>
                <span id="homeText">Ana Sayfaya Dön</span>
            </a>
        </div>
    </main>

    <footer role="contentinfo">
        <div class="footer-content">
            <p>&copy; Copyright 2025 - Ali Haydar Sucu</p>
        </div>
    </footer>

    <script>
        // Basit dil algılama ve yönlendirme
        document.addEventListener('DOMContentLoaded', function() {
            const messageEl = document.getElementById('message');
            const homeTextEl = document.getElementById('homeText');
            const homeLinkEl = document.getElementById('homeLink');
            
            // Tarayıcı dilini kontrol et
            const browserLang = navigator.language.substring(0, 2);
            const isTurkish = browserLang === 'tr';
            
            if (isTurkish) {
                messageEl.textContent = 'Sayfa Bulunamadı';
                homeTextEl.textContent = 'Ana Sayfaya Dön';
                document.title = 'Sayfa Bulunamadı | Ali Haydar Sucu';
                homeLinkEl.href = '/hakkimda';
            } else {
                messageEl.textContent = 'Page Not Found';
                homeTextEl.textContent = 'Return to Home';
                document.title = 'Page Not Found | Ali Haydar Sucu';
                homeLinkEl.href = '/';
            }
        });
    </script>
</body>
</html>
